<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Brothers - Consultation Outcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .date-group {
            display: flex;
            gap: 15px;
        }

        .date-field {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .option-closed-deal {
            background-color: rgba(34, 197, 94, 0.1) !important;
            color: #059669;
        }

        .option-follow-up {
            background-color: rgba(59, 130, 246, 0.1) !important;
            color: #2563eb;
        }

        .option-not-interested {
            background-color: rgba(239, 68, 68, 0.1) !important;
            color: #dc2626;
        }

        .option-no-response {
            background-color: rgba(156, 163, 175, 0.1) !important;
            color: #6b7280;
        }

        .submit-btn, .confirm-btn, .back-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn, .confirm-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .back-btn {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            margin-top: 15px;
        }

        .submit-btn:hover, .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.4);
            filter: brightness(1.1);
        }

        .submit-btn:active, .confirm-btn:active, .back-btn:active {
            transform: translateY(0);
        }

        .confirmation-screen {
            display: none;
        }

        .info-grid {
            background: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            min-width: 140px;
            flex-shrink: 0;
        }

        .info-value {
            color: #6b7280;
            flex-grow: 1;
        }

        .thank-you-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .thank-you-message h3 {
            color: #059669;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .thank-you-message p {
            color: #047857;
            margin: 0;
        }

        .review-title {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .thank-you-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .thank-you-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .thank-you-card h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .thank-you-card p {
            color: #666;
            margin-bottom: 25px;
        }

        .close-btn {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .confirm-btn {
            background: #9ca3af;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }

            .date-group {
                flex-direction: column;
                gap: 10px;
            }

            .info-item {
                flex-direction: column;
                gap: 5px;
            }

            .info-label {
                min-width: auto;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="logo">TRADER BROTHERS</div>
            <div class="subtitle">Consultation Outcome Form</div>
        </div>

        <!-- Initial Form -->
        <div id="initialForm">
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <div class="date-group">
                        <div class="date-field">
                            <select id="startMonth" name="startMonth" required>
                                <option value="">Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="date-field">
                            <select id="startDay" name="startDay" required>
                                <option value="">Day</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clientId">Client ID</label>
                    <input type="text" id="clientId" name="clientId">
                </div>

                <div class="form-group">
                    <label for="workDetails">Work Details</label>
                    <textarea id="workDetails" name="workDetails" placeholder="Brief description of the work discussed..."></textarea>
                </div>

                <div class="form-group">
                    <label for="outcome">Consultation Outcome *</label>
                    <select id="outcome" name="outcome" required>
                        <option value="">Select outcome...</option>
                        <option value="Closed Deal">Closed Deal</option>
                        <option value="Follow-up Needed">Follow-up Needed</option>
                        <option value="Not Interested">Not Interested</option>
                        <option value="No Response">No Response</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Review Submission</button>
            </form>
        </div>

        <!-- Confirmation Screen -->
        <div id="confirmationScreen" class="confirmation-screen">
            <div class="thank-you-message">
                <h3>Thank You!</h3>
                <p>Please review your information below before final submission.</p>
            </div>

            <div class="review-title">Review Your Information</div>
            
            <div class="info-grid" id="reviewInfo">
                <!-- Information will be populated here -->
            </div>

            <button type="button" class="confirm-btn" id="confirmBtn">Confirm & Submit</button>
            <button type="button" class="back-btn" id="backBtn">‚Üê Back to Edit</button>
        </div>
    </div>

    <div class="thank-you-overlay" id="thankYouOverlay">
        <div class="thank-you-card">
            <h2>Success!</h2>
            <p>Your consultation outcome has been successfully submitted. We appreciate your time and will process this information accordingly.</p>
            <button class="close-btn" onclick="closeThankYou()">Close</button>
        </div>
    </div>

    <script>
        let formData = {};

        // Populate day dropdown based on selected month
        function populateDays() {
            const monthSelect = document.getElementById('startMonth');
            const daySelect = document.getElementById('startDay');
            const month = monthSelect.value;
            
            daySelect.innerHTML = '<option value="">Day</option>';
            
            if (month) {
                const year = new Date().getFullYear();
                const daysInMonth = new Date(year, parseInt(month), 0).getDate();
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayValue = day.toString().padStart(2, '0');
                    const option = document.createElement('option');
                    option.value = dayValue;
                    option.textContent = day;
                    daySelect.appendChild(option);
                }
            }
        }

        // Auto-populate fields from URL parameters
        function populateFieldsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('name')) {
                document.getElementById('name').value = decodeURIComponent(urlParams.get('name'));
            }
            if (urlParams.get('email')) {
                document.getElementById('email').value = decodeURIComponent(urlParams.get('email'));
            }
            if (urlParams.get('phone')) {
                document.getElementById('phone').value = decodeURIComponent(urlParams.get('phone'));
            }
            if (urlParams.get('clientId')) {
                document.getElementById('clientId').value = decodeURIComponent(urlParams.get('clientId'));
            }
            if (urlParams.get('workDetails')) {
                document.getElementById('workDetails').value = decodeURIComponent(urlParams.get('workDetails'));
            }
        }

        // Add color classes to dropdown options based on selection
        document.getElementById('outcome').addEventListener('change', function() {
            const select = this;
            const value = select.value;
            
            // Remove all option classes
            select.classList.remove('option-closed-deal', 'option-follow-up', 'option-not-interested', 'option-no-response');
            
            // Add appropriate class based on selection
            switch(value) {
                case 'Closed Deal':
                    select.classList.add('option-closed-deal');
                    break;
                case 'Follow-up Needed':
                    select.classList.add('option-follow-up');
                    break;
                case 'Not Interested':
                    select.classList.add('option-not-interested');
                    break;
                case 'No Response':
                    select.classList.add('option-no-response');
                    break;
            }
        });

        // Month change handler
        document.getElementById('startMonth').addEventListener('change', populateDays);

        // Handle initial form submission (show confirmation)
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = new FormData(this);
            formData = Object.fromEntries(form.entries());
            
            // Ensure all fields are included, even if empty
            formData.name = document.getElementById('name').value || '';
            formData.email = document.getElementById('email').value || '';
            formData.phone = document.getElementById('phone').value || '';
            formData.clientId = document.getElementById('clientId').value || '';
            formData.workDetails = document.getElementById('workDetails').value || '';
            formData.outcome = document.getElementById('outcome').value || '';
            formData.startMonth = document.getElementById('startMonth').value || '';
            formData.startDay = document.getElementById('startDay').value || '';
            
            // Combine month and day for start date
            if (formData.startMonth && formData.startDay) {
                const monthName = document.querySelector(`#startMonth option[value="${formData.startMonth}"]`).textContent;
                formData.startDate = `${monthName} ${parseInt(formData.startDay)}`;
            } else {
                formData.startDate = '';
            }
            
            showConfirmationScreen();
        });

        // Show confirmation screen
        function showConfirmationScreen() {
            document.getElementById('initialForm').style.display = 'none';
            document.getElementById('confirmationScreen').style.display = 'block';
            
            populateReviewInfo();
        }

        // Populate review information
        function populateReviewInfo() {
            const reviewContainer = document.getElementById('reviewInfo');
            const fields = [
                { key: 'name', label: 'Full Name' },
                { key: 'email', label: 'Email Address' },
                { key: 'phone', label: 'Phone Number' },
                { key: 'startDate', label: 'Start Date' },
                { key: 'clientId', label: 'Client ID' },
                { key: 'workDetails', label: 'Work Details' },
                { key: 'outcome', label: 'Consultation Outcome' }
            ];

            reviewContainer.innerHTML = '';

            fields.forEach(field => {
                const value = formData[field.key];
                if (value) {
                    const infoItem = document.createElement('div');
                    infoItem.className = 'info-item';
                    infoItem.innerHTML = `
                        <div class="info-label">${field.label}:</div>
                        <div class="info-value">${value}</div>
                    `;
                    reviewContainer.appendChild(infoItem);
                }
            });
        }

        // Back button handler
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('confirmationScreen').style.display = 'none';
            document.getElementById('initialForm').style.display = 'block';
        });

        // Final confirmation and submission
        document.getElementById('confirmBtn').addEventListener('click', async function() {
            const confirmBtn = this;
            const container = document.getElementById('confirmationScreen');
            
            // Show loading state
            container.classList.add('loading');
            confirmBtn.textContent = 'Submitting...';
            
            // Ensure all form fields are captured and included
            const finalData = {
                name: document.getElementById('name').value || '',
                email: document.getElementById('email').value || '',
                phone: document.getElementById('phone').value || '',
                clientId: document.getElementById('clientId').value || '',
                workDetails: document.getElementById('workDetails').value || '',
                outcome: document.getElementById('outcome').value || '',
                startMonth: document.getElementById('startMonth').value || '',
                startDay: document.getElementById('startDay').value || '',
                startDate: formData.startDate || '',
                submittedAt: new Date().toISOString()
            };
            
            console.log('Sending data to webhook:', finalData); // For debugging
            
            try {
                const response = await fetch('https://hook.eu2.make.com/85gyjmo134cis9xsykr8w6ms2ihg3unp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(finalData)
                });
                
                if (response.ok) {
                    showFinalThankYou();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('There was an error submitting the form. Please try again.');
                console.error('Submission error:', error);
            } finally {
                // Remove loading state
                container.classList.remove('loading');
                confirmBtn.textContent = 'Confirm & Submit';
            }
        });

        function showFinalThankYou() {
            document.getElementById('thankYouOverlay').style.display = 'flex';
        }

        function closeThankYou() {
            document.getElementById('thankYouOverlay').style.display = 'none';
            document.getElementById('confirmationScreen').style.display = 'none';
            document.getElementById('initialForm').style.display = 'block';
            document.getElementById('consultationForm').reset();
            document.getElementById('outcome').classList.remove('option-closed-deal', 'option-follow-up', 'option-not-interested', 'option-no-response');
            formData = {};
        }

        // Initialize on page load
        populateFieldsFromURL();
    </script>
</body>
</html>
