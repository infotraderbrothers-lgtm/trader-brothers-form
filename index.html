<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Brothers - Consultation Outcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .option-closed-deal {
            background-color: rgba(34, 197, 94, 0.1) !important;
            color: #059669;
        }

        .option-follow-up {
            background-color: rgba(59, 130, 246, 0.1) !important;
            color: #2563eb;
        }

        .option-not-interested {
            background-color: rgba(239, 68, 68, 0.1) !important;
            color: #dc2626;
        }

        .option-no-response {
            background-color: rgba(156, 163, 175, 0.1) !important;
            color: #6b7280;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .thank-you-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .thank-you-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .thank-you-card h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .thank-you-card p {
            color: #666;
            margin-bottom: 25px;
        }

        .close-btn {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="logo">TRADER BROTHERS</div>
            <div class="subtitle">Consultation Outcome Form</div>
        </div>

        <form id="consultationForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" name="clientId">
            </div>

            <div class="form-group">
                <label for="workDetails">Work Details</label>
                <textarea id="workDetails" name="workDetails" placeholder="Brief description of the work discussed..."></textarea>
            </div>

            <div class="form-group">
                <label for="outcome">Consultation Outcome *</label>
                <select id="outcome" name="outcome" required>
                    <option value="">Select outcome...</option>
                    <option value="Closed Deal">Closed Deal</option>
                    <option value="Follow-up Needed">Follow-up Needed</option>
                    <option value="Not Interested">Not Interested</option>
                    <option value="No Response">No Response</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Consultation</button>
        </form>
    </div>

    <div class="thank-you-overlay" id="thankYouOverlay">
        <div class="thank-you-card">
            <h2>Thank You!</h2>
            <p>Your consultation outcome has been successfully submitted. We appreciate your time and will process this information accordingly.</p>
            <button class="close-btn" onclick="closeThankYou()">Close</button>
        </div>
    </div>

    <script>
        // Auto-populate fields from URL parameters
        function populateFieldsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('name')) {
                document.getElementById('name').value = decodeURIComponent(urlParams.get('name'));
            }
            if (urlParams.get('email')) {
                document.getElementById('email').value = decodeURIComponent(urlParams.get('email'));
            }
            if (urlParams.get('phone')) {
                document.getElementById('phone').value = decodeURIComponent(urlParams.get('phone'));
            }
            if (urlParams.get('clientId')) {
                document.getElementById('clientId').value = decodeURIComponent(urlParams.get('clientId'));
            }
            if (urlParams.get('workDetails')) {
                document.getElementById('workDetails').value = decodeURIComponent(urlParams.get('workDetails'));
            }
        }

        // Add color classes to dropdown options based on selection
        document.getElementById('outcome').addEventListener('change', function() {
            const select = this;
            const value = select.value;
            
            // Remove all option classes
            select.classList.remove('option-closed-deal', 'option-follow-up', 'option-not-interested', 'option-no-response');
            
            // Add appropriate class based on selection
            switch(value) {
                case 'Closed Deal':
                    select.classList.add('option-closed-deal');
                    break;
                case 'Follow-up Needed':
                    select.classList.add('option-follow-up');
                    break;
                case 'Not Interested':
                    select.classList.add('option-not-interested');
                    break;
                case 'No Response':
                    select.classList.add('option-no-response');
                    break;
            }
        });

        // Handle form submission
        document.getElementById('consultationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Add timestamp
            data.submittedAt = new Date().toISOString();
            
            try {
                const response = await fetch('https://hook.eu2.make.com/5oa1mupvlcv8re4c63yeg4djb1y72ra6', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showThankYou();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('There was an error submitting the form. Please try again.');
                console.error('Submission error:', error);
            }
        });

        function showThankYou() {
            document.getElementById('thankYouOverlay').style.display = 'flex';
        }

        function closeThankYou() {
            document.getElementById('thankYouOverlay').style.display = 'none';
            document.getElementById('consultationForm').reset();
            document.getElementById('outcome').classList.remove('option-closed-deal', 'option-follow-up', 'option-not-interested', 'option-no-response');
        }

        // Populate fields on page load
        populateFieldsFromURL();
    </script>
</body>
</html>
